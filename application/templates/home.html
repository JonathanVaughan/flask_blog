{% extends "layout.html" %}
{% block body_content %}
<p>this is my home page</p?
{% for post in posts %}
        <div>
                <h3>{{ post.title }}</h3>
                <p><b> - First name:</b>{{ post.author.first_name }}</p>
                <p><b> - Last name:</b>{{ post.author.last_name }}</p>
		on the {{ post.date_posted }}
                <p> -- {{ post.content }}</p>
        </div>
{% endfor %}

{% endblock %}
